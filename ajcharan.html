<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ CHARAN</title>
    <!-- You can add your own styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            text-align: center;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AJ CHARAN</h1>
        
        <!-- Login Section -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Content Section -->
        <div class="content" id="contentSection">
            <h2>Your Content Section</h2>
            <p>This is where your content goes. You're logged in!</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // You can add your authentication logic here
            // For simplicity, let's just check if username and password are both "ajcharan"
            if (username === "ajcharan" && password === "ajcharan") {
                document.getElementById('loginForm').reset(); // Clear form fields
                document.querySelector('.login-form').style.display = 'none'; // Hide login form
                document.getElementById('contentSection').classList.add('active'); // Show content section
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
